# /etc/nginx/nginx.conf

user  nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Log settings
    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    # Main server configuration
    server {
        listen       80;
        server_name  localhost;

        # Define the root directory and index file
        root         /usr/share/nginx/html;
        index        index.html;

        # Location block for the API
        location /api {
            proxy_pass http://microservice:5000;  # Aseg√∫rate de que este puerto coincida con el puerto expuesto por tu microservicio
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Other location blocks and configurations
    }
}
